<!DOCTYPE html>

<head>

    <title>Analizador de Redes Sociales</title>

</head>
<body>

    <h1>Analizador de Redes Sociales</h1>

        <input type="number" id="comentarios"><br><br>

        <button type="button" onclick="analizar()">Analizar</button>
    </form>

    <h2>Resultados</h2>
    <p id="resultado"></p>

    <script src="script.js"></script>

</body>
