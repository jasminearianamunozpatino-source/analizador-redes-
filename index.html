<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador de Redes Sociales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Analizador de Redes Sociales</h1>
    <p>Dashboard de desempeño en Marketing Digital</p>
  </header>

  <main class="dashboard">
    <!-- TABLA EDITABLE -->
    <section class="metrics">
      <h2>Métricas del Mes</h2>
      <table>
        <thead>
          <tr>
            <th>Métrica</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Menciones</td>
            <td><input type="number" id="menciones" value="5" min="0"></td>
          </tr>
          <tr>
            <td>Me gusta</td>
            <td><input type="number" id="megustas" value="15" min="0"></td>
          </tr>
          <tr>
            <td>Comentarios</td>
            <td><input type="number" id="comentarios" value="10" min="0"></td>
          </tr>
          <tr>
            <td>Compartidos</td>
            <td><input type="number" id="compartidos" value="3" min="0"></td>
          </tr>
        </tbody>
      </table>
      <button id="actualizarBtn">Actualizar Resultado</button>
    </section>

    <!-- CÍRCULO DE RESULTADO -->
    <section class="performance">
      <div class="circle" id="circle">
        <span id="valor">0</span>
      </div>
      <p id="mensaje"></p>
    </section>
  </main>

  <footer>
    <p>Proyecto académico – Marketing Digital</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
