<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Redes Sociales</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Analizador de Redes Sociales</h1>
    </header>

    <section id="form-section">
        <h2>Registrar Menciones y MÃ©tricas</h2>
        <form id="metrics-form">
            <label for="red">Red Social:</label>
            <select id="red" name="red">
                <option value="twitter">Twitter</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
            </select>

            <label for="menciones">Cantidad de menciones:</label>
            <input type="number" id="menciones" name="menciones">

            <label for="interacciones">Interacciones:</label>
            <input type="number" id="interacciones" name="interacciones">

            <button type="submit">Registrar</button>
        </form>
    </section>

    <section id="results-section">
        <h2>Resultados y Tendencias</h2>
        <div id="charts"></div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
